<!--controle classico Tables-->
<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">

        <div class="section-heading">
            <h3>My APIs</h3>
            <h2 class="section-title">We have the right API for you</h2>
        </div>

        <!--Pricing Block-->
        <div class="pricing-block col-3 wow fadeInUp" data-wow-delay="0.4s">
            <div class="pricing-block-content">
                <h3>Controle Clássico</h3>
                <p class="pricing-sub">The standard version</p>
                <div class="pricing">
                    <div class="price">
                        <span>REST</span>19</div>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
                </div>
                <ul>
                    <li>5 Downloads</li>
                    <li>
                        <button (click)="getListaUsuarios()">Get Usuáriso</button>
                    </li>
                    <li>
                        <div *ngFor="let usuario of listaUsuarios | async">
                            {{usuario | json}}
                        </div>

                    </li>
                </ul>
                <a href="#" class="button">BUY TODAY</a>
            </div>
        </div>
        <!--End Pricing Block-->

    </div>
</section>
<!--End of controle classico Tables-->
